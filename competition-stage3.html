    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {

        }

        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .screen {

        }

        .game-container {
            background: rgba(255, 255, 255, 0.15);

        .stage-header {

        .stage-title {
            font-size: clamp(2rem, 6vw, 2.5rem);

        .players-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: clamp(12px, 2.5vw, 15px);
            margin-bottom: clamp(20px, 4vw, 30px);
        }

        @media (min-width: 600px) {
            .players-info {
                grid-template-columns: 1fr 1fr;
            }
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: clamp(15px, 3vw, 20px);
            text-align: center;
            transition: all 0.3s ease;
        }

        .player-card.active {
            background: linear-gradient(135deg, #43e97b, #38f9d7);

        .player-name {

        .player-score {

        .player-card.active .player-score {
            color: white;

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(8px, 2vw, 15px);

        .memory-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-center;
            font-size: clamp(2rem, 6vw, 3rem);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            min-height: 60px;
        }

        .memory-card.hidden {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .memory-card.hidden::after {
            content: 'üÉè';
            font-size: clamp(2rem, 6vw, 3rem);
            position: absolute;
        }

        .memory-card.revealed {
            background: white;
        }

        .memory-card.matched {
            background: #43e97b;
            color: white;
            cursor: default;
            transform: scale(0.95);
        }

        .memory-card.wrong {
            background: #ff5252;
            color: white;
            animation: wrongShake 0.5s ease;
        }

        @keyframes wrongShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .memory-card:active:not(.matched) {
            transform: scale(0.95);

        .home-btn {
            width: 100%;

            background: rgba(255, 255, 255, 0.2);
            color: white;

            border-radius: 12px;
            cursor: pointer;

            display: block;
            text-align: center;
            transition: all 0.2s ease;
            min-height: 54px;
        }

        .home-btn:active {
            transform: scale(0.95);
        }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ™ŸàŸäÿ¨ */
        .winner-screen {

        }

        .trophy {

        @keyframes trophyFloat {

        .winner-title {

        .winner-name {

            font-weight: 900;
            margin-bottom: clamp(30px, 6vw, 40px);
            text-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .final-results {
            background: white;
            border-radius: 20px;
            padding: clamp(25px, 5vw, 40px);
            margin-bottom: clamp(20px, 4vw, 30px);
        }

        .final-results h2 {
            font-size: clamp(1.6rem, 5vw, 2rem);
            color: #667eea;
            margin-bottom: clamp(20px, 4vw, 30px);
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: clamp(15px, 3.5vw, 20px);
            margin-bottom: clamp(12px, 2.5vw, 15px);
            background: #f8f9fa;
            border-radius: 12px;
        }

        .result-item.first {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            transform: scale(1.05);
        }

        .result-item.second {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
        }

        .result-left {
            display: flex;
            align-items: center;
            gap: clamp(12px, 3vw, 20px);
        }

        .result-emoji {
            font-size: clamp(2.5rem, 7vw, 3rem);
        }

        .result-name {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            font-weight: 700;
        }

        .result-score {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 900;

        }

        .medal {

        .restart-btn {

            background: linear-gradient(135deg, #ff6b9d, #ffa726);

            border-radius: 15px;

            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);

        }

        .restart-btn:active {

        /* ŸÇÿµÿßÿµÿßÿ™ ÿßŸÑŸàÿ±ŸÇ */
        .confetti {
            position: fixed;
            width: 10px;

            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>

    <script>
        // ‚îÄ‚îÄ Audio Engine ‚îÄ‚îÄ
        var AudioEngine = (function () {
            var ctx = null;
            function getCtx() {
                if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (ctx.state === 'suspended') ctx.resume();
                return ctx;
            }
            function playTone(freq, dur, type, vol, ramp) {
                try {
                    var c = getCtx();
                    var osc = c.createOscillator();
                    var gain = c.createGain();
                    osc.type = type || 'sine';
                    osc.frequency.setValueAtTime(freq, c.currentTime);
                    if (ramp) osc.frequency.linearRampToValueAtTime(ramp, c.currentTime + dur);
                    gain.gain.setValueAtTime(vol || 0.3, c.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, c.currentTime + dur);
                    osc.connect(gain); gain.connect(c.destination);
                    osc.start(c.currentTime); osc.stop(c.currentTime + dur);
                } catch (e) { /* silent */ }
            }
            return {
                correct: function () {
                    playTone(523, 0.12, 'sine', 0.25);
                    setTimeout(function () { playTone(659, 0.12, 'sine', 0.25); }, 80);
                    setTimeout(function () { playTone(784, 0.18, 'sine', 0.3); }, 160);
                },
                wrong: function () {
                    playTone(200, 0.25, 'sawtooth', 0.15);
                },
                flip: function () {
                    playTone(880, 0.1, 'sine', 0.2);
                },
                victory: function () {
                    var notes = [523, 587, 659, 698, 784, 880, 988, 1047];
                    notes.forEach(function (n, i) {
                        setTimeout(function () { playTone(n, 0.22, 'sine', 0.2); }, i * 100);
                    });
                    setTimeout(function () {
                        playTone(1047, 0.6, 'sine', 0.3);
                        playTone(784, 0.6, 'sine', 0.2);
                        playTone(523, 0.6, 'sine', 0.15);
                    }, 850);
                }
            };
        })();

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ
        let players = JSON.parse(localStorage.getItem('competitionPlayers') || '[]');

        // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿπÿØÿØ ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ < 2ÿå ÿßÿ±ÿ¨ÿπ ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
        if (players.length < 2) {
            alert('ÿÆÿ∑ÿ£: ŸÑÿß ŸäŸàÿ¨ÿØ ŸÑÿßÿπÿ®ŸàŸÜ ŸÉÿßŸÅŸàŸÜ. ÿ≥Ÿäÿ™ŸÖ ÿßŸÑÿ±ÿ¨Ÿàÿπ ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©.');
            window.location.href = 'competition.html';
        }

        let currentPlayer = 0;
        let flippedCards = [];
        let matchedPairs = 0;
        const totalPairs = 8;

        // ÿ±ŸÖŸàÿ≤ ÿßŸÑŸÑÿπÿ®ÿ© (8 ÿ£ÿ≤Ÿàÿßÿ¨)
        const emojis = ['üçé', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'ü•ù'];
        let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);

        // ÿ™ŸáŸäÿ¶ÿ© ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        window.addEventListener('DOMContentLoaded', () => {
            initGame();
        });

        function initGame() {
            // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÜŸÇÿßÿ∑
            if (!players[0].stage3Score) players[0].stage3Score = 0;
            if (!players[1].stage3Score) players[1].stage3Score = 0;

            // ÿπÿ±ÿ∂ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ
            document.getElementById('player1Emoji').textContent = players[0].emoji;
            document.getElementById('player1Name').textContent = players[0].name;
            document.getElementById('player1Score').textContent = players[0].stage3Score;

            document.getElementById('player2Emoji').textContent = players[1].emoji;
            document.getElementById('player2Name').textContent = players[1].name;
            document.getElementById('player2Score').textContent = players[1].stage3Score;

            // ÿ•ŸÜÿ¥ÿßÿ° ÿ¥ÿ®ŸÉÿ© ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card hidden';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });

            updatePlayerTurn();
        }

        function flipCard(card) {
            // ŸÖŸÜÿπ ÿßŸÑÿ™ŸÅÿßÿπŸÑ ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ŸÖŸÉÿ¥ŸàŸÅÿ© ÿ£Ÿà ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ©
            if (card.classList.contains('revealed') ||
                card.classList.contains('matched') ||
                flippedCards.length >= 2) {
                return;
            }

            // ÿµŸàÿ™ ÿßŸÑŸÇŸÑÿ®
            AudioEngine.flip();

            // ŸÉÿ¥ŸÅ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©
            card.classList.remove('hidden');
            card.classList.add('revealed');
            card.textContent = card.dataset.emoji;
            flippedCards.push(card);

            // ÿ•ÿ∞ÿß ÿ™ŸÖ ŸÉÿ¥ŸÅ ÿ®ÿ∑ÿßŸÇÿ™ŸäŸÜ
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                // ÿ™ÿ∑ÿßÿ®ŸÇ!
                AudioEngine.correct();

                card1.classList.add('matched');
                card2.classList.add('matched');

                // ÿ•ÿ∂ÿßŸÅÿ© 20 ŸÜŸÇÿ∑ÿ©
                players[currentPlayer].stage3Score = (players[currentPlayer].stage3Score || 0) + 20;
                players[currentPlayer].score += 20;
                updateScore();

                matchedPairs++;

                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ©
                if (matchedPairs >= totalPairs) {
                    setTimeout(showWinner, 1000);
                }

                // ÿßŸÑŸÑÿßÿπÿ® Ÿäÿ≠ÿµŸÑ ÿπŸÑŸâ ÿØŸàÿ± ÿ•ÿ∂ÿßŸÅŸä
            } else {
                // ÿπÿØŸÖ ÿ™ÿ∑ÿßÿ®ŸÇ
                AudioEngine.wrong();

                card1.classList.add('wrong');
                card2.classList.add('wrong');

                setTimeout(() => {
                    card1.classList.remove('revealed', 'wrong');
                    card2.classList.remove('revealed', 'wrong');
                    card1.classList.add('hidden');
                    card2.classList.add('hidden');
                    card1.textContent = '';
                    card2.textContent = '';

                    // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿØŸàÿ±
                    currentPlayer = currentPlayer === 0 ? 1 : 0;
                    updatePlayerTurn();
                }, 1500);
            }

            flippedCards = [];
        }

        function updateScore() {
            document.getElementById('player1Score').textContent = players[0].stage3Score || 0;
            document.getElementById('player2Score').textContent = players[1].stage3Score || 0;
        }

        function updatePlayerTurn() {
            const player1Card = document.getElementById('player1Card');
            const player2Card = document.getElementById('player2Card');

            if (currentPlayer === 0) {
                player1Card.classList.add('active');
                player2Card.classList.remove('active');
            } else {
                player1Card.classList.remove('active');
                player2Card.classList.add('active');
            }
        }

        function showWinner() {
            // ŸÖŸàÿ≥ŸäŸÇŸâ ÿßŸÑŸÅŸàÿ≤
            AudioEngine.victory();

            // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);

            // ÿπÿ±ÿ∂ ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÅÿßÿ¶ÿ≤
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('winnerScreen').classList.add('active');

            document.getElementById('winnerName').textContent = sortedPlayers[0].name + ' ' + sortedPlayers[0].emoji;

            // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
            const resultsList = document.getElementById('finalResultsList');
            resultsList.innerHTML = '';

            sortedPlayers.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'result-item ' + (index === 0 ? 'first' : 'second');
                item.innerHTML = `
                    <div class="result-left">
                        <span class="medal">${index === 0 ? 'ü•á' : 'ü•à'}</span>
                        <span class="result-emoji">${player.emoji}</span>
                        <span class="result-name">${player.name}</span>
                    </div>
                    <div class="result-score">${player.score} ŸÜŸÇÿ∑ÿ©</div>
                `;
                resultsList.appendChild(item);
            });

            // ŸÇÿµÿßÿµÿßÿ™ ÿßŸÑŸàÿ±ŸÇ ÿßŸÑÿßÿ≠ÿ™ŸÅÿßŸÑŸäÿ©
            createConfetti();

            // ÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
            localStorage.setItem('competitionPlayers', JSON.stringify(sortedPlayers));
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ffa726', '#43e97b', '#667eea', '#ffd700'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function playAgain() {
            AudioEngine.flip();

            localStorage.removeItem('competitionPlayers');
